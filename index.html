<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quotes</title>
  </head>
  <body>
    <div class="box">
      <h1>Quote of the day</h1>
      <div class="container">
        <div class="text">
          <i class="fas fa-quote-left"></i>
          <span class="quote"
            >The secret of getting successful work out of your trained men lies
            in one nutshellâ€”in the clearness of the instructions they
            receive.</span
          >
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">- By Robert Baden-Powell</div>
      </div>
      <div class="btnArea">
        <div class="features">
          <ul>
          <li class="speak"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="far fa-copy"></i></li>
          </ul>
        </div>
        <button>New Quote</button>
      </div>
    </div>
    <div class="copied">Copied <i class="fas fa-check"></i></div>
    <div class="me">Made with <i class="fas fa-heart"></i> by Shoumik Kumbhakar</div>
    <script src="./script.js"></script>
  </body>
</html>
